<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="styles/transaction.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#00796b">
  <meta charset="UTF-8">
  <!-- Compiled and minified CSS -->
</head>

<body>

  <!--viewport que contiene todo-->
  <div class="view grey darken-4">

    <ul class="tabs z-depth-5 teal darken-3" id="swiper">
      <li class="tab col s6 z-depth-2 "><a class="active teal-text text-lighten-5 flow-text"
          href="#transaction">transacción</a>
      </li>
      <li class="tab col s6 "><a class="teal-text text-lighten-5 flow-text" href="#detail">Detalles</a></li>
    </ul>

    <form id="formulary" class="transaction">

      <!--Botones de confirmación-->

      <div id="cancel" class="fixed-action-btn">
        <a class="btn-floating btn-large red waves-effect waves-light" href="index.html">
          <i class="large material-icons">close</i>
        </a>
      </div>

      <button id="ok" class="fixed-action-btn" onclick="save()">
        <a class="btn-floating btn-large teal waves-effect waves-light">
          <i class="large material-icons">check</i>
        </a>
      </button>


      <!--Menú para ingresar monto-->
      <div id="transaction" class="col s12 teal z-depth-2">

        <!--selector de registro(ingreso,gasto,trans)-->
        <div id="tipo" class="row selector-trans z-depth-2 valign-wrapper">

          <label for="ingreso" class="col center-align s4 type"><input id="ingreso" type="radio" name="type"
              value="ingreso">INGRESO
          </label>

          <label for="gasto" class="col center-align s4 type activo"><input id="gasto" type="radio" name="type"
              value="gasto" checked>GASTO
          </label>

          <label for="transferir" class="col center-align s4 type"><input id="transferir" type="radio" name="type"
              value="transferir">TRANSFERIR
          </label>

        </div>


        <!--Pantalla donde se muestra el monto ingresado-->
        <div id="display" class="display">
          <div class="row display valign-wrapper">
            <div class="col s2 operator" id="operator">-</div>
            <div class="col s7 amount" id="amount-trans"></div>
            <div class="col s3 coin">CLP</div>
          </div>
        </div>

        <!--Selector de cuenta y categoria-->
        <div id="account-category" class="account teal">
          <div class="row">
            <div class="input-field col s5">
              <select name="account" id="account">
                <option>cuenta rut</option>
                <option>cuenta corriente</option>
                <option>mastercard Banco Estado</option>
              </select>
              <label class="teal-text text-lighten-5 center-align">cuenta</label>
            </div>

            <div class="input-field col s7">
              <select name="category">
                <option>vivienda</option>
                <option>salud</option>
                <option>transporte</option>
              </select>
              <label class="teal-text text-lighten-5">Categoría</label>
            </div>
          </div>
        </div>

        <!--Teclado para ingresar monto-->
        <div id="keyboard" class="keyboard grey darken-4 grey-text text-lighten-1">
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="number">.</div>
          <div class="number">0</div>
          <div class="clear" id="clear"><i class="material-icons">arrow_back</i></div>
        </div>

      </div>

      <!--menú para ingresar detalles del registro-->
      <div id="detail" class="detail col s12 grey darken-4 grey-text text-lighten-1">
        <div id="amount-detail" class="grey-text text-lighten-1 flow-text center-align"></div>
        <input value="0" name="amount" type="number" id="input-amount">




        <!--Entrada de fecha-->
        <div class="row ">
          <div class="date col s6">
            <label for="date">Fecha</label>
            <input type="text" name="date" class="datepicker grey-text text-lighten-1" id="date">
          </div>

          <!--Entrada de hora-->
          <div class="time col s6">
            <label for="time">Hora</label>
            <input type="text" name="time" class="timepicker grey-text text-lighten-1" id="time">
          </div>
        </div>



        <!--Entrada de beneficiado-->
        <div class="benefited">
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="benefited" id="benefited" class="autocomplete grey-text text-lighten-1">
                  <label for="benefited">Beneficiado</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--Entrada de notas-->
        <div class="note">
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">textsms</i>
                  <input value="" type="text" name="note" id="note" class="autocomplete grey-text text-lighten-1">
                  <label for="note">Notas</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


  </div>


  </form>
  </div>


  <!--JavaScript at end of body for optimized loading-->
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.js"></script>
  <script src="js/init-materialize.js"></script>
  <script src="js/init-firebase.js"></script>
  <script src="js/transaction.js"></script>
</body>

</html>
